
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-white p-6">
        <div class="flex items-center mb-8">
            <button class="p-2">
                <a href="{% url 'campos' %}">
                    <i class="bi bi-arrow-left text-2xl cursor-pointer"></i>
                </a>
            </button>
            <h1 class="text-3xl font-bold flex-1 text-right">Nova planta</h1>
        </div>
        
        <h2 class="text-2xl font-bold mb-4 text-center">
            Escolha uma planta
        </h2>
    
        <div class="relative mb-6">
            <input type="text" placeholder="Buscar planta" class="w-full bg-gray-200 rounded-lg py-3 px-4 pr-10">
            <i class="bi bi-search text-xl absolute top-1/2 right-4 transform -translate-y-1/2"></i>
        </div>
    
        <div class="grid grid-cols-2 gap-4">
            {% for planta in plantas %}
            <div class="relative aspect-square bg-gray-200 rounded-lg flex flex-col items-center justify-center p-4">
                <a href="{% url 'detalhe-planta' planta.id %}" class="absolute top-0 right-0 p-2 bg-gray-500/50 rounded-xl w-12 h-12 flex items-center justify-center">
                    <i class="bi bi-info-circle text-white text-lg"></i>
                </a>
                <a href="{% url 'adicionar-planta' campo.id planta.id %}">
                    <i class="bi bi-card-image text-4xl"></i>
                </a>
                <span class="mt-2 text-center font-bold">{{ planta.nome }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
