    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const columnsView = document.getElementById("columns-view");
            const blocksView = document.getElementById("blocks-view");
            const columnsViewBtn = document.getElementById("columns-view-btn");
            const blocksViewBtn = document.getElementById("blocks-view-btn");

            const setActiveButton = (activeButton) => {
                [columnsViewBtn, blocksViewBtn].forEach(button => button.classList.remove("bg-gray-500"));
                activeButton.classList.add("bg-gray-500");
            };

            columnsViewBtn.addEventListener("click", () => {
                anime({
                    targets: "#columns-view",
                    opacity: [0, 1],
                    scale: [0.9, 1],
                    duration: 500,
                    easing: "easeOutQuad",
                    begin: () => {
                        columnsView.classList.remove("hidden");
                        blocksView.classList.add("hidden");
                    }
                });
                setActiveButton(columnsViewBtn);
            });

            blocksViewBtn.addEventListener("click", () => {
                anime({
                    targets: "#blocks-view",
                    opacity: [0, 1],
                    scale: [0.9, 1],
                    duration: 500,
                    easing: "easeOutQuad",
                    begin: () => {
                        blocksView.classList.remove("hidden");
                        columnsView.classList.add("hidden");
                    }
                });
                setActiveButton(blocksViewBtn);
            });
        });
    </script>
