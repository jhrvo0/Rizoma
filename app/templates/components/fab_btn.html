<button id="fab-btn" class="fixed right-8 bottom-24 bg-gray-500 text-white p-4 rounded-full shadow-lg focus:outline-none w-16 h-16">
    <i id="fab-icon" class="bi bi-plus-lg text-2xl"></i>
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    const fabBtn = document.getElementById("fab-btn");
    const fabIcon = document.getElementById("fab-icon");

    
    function animateFabClick() {
        anime({
            targets: fabBtn,
            scale: [1, 1.2, 1],  // manipular o scale
            duration: 200,
            easing: 'easeInOutQuad'
        });
    }

</script>
