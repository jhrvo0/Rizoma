<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Rizoma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Barra de Navegação -->
    {% include "components/header.html" %}

    <!-- Conteúdo Principal -->
    <main class="flex flex-col h-screen">
      <div class="bg-white shadow-md rounded-lg p-8 mx-auto h-full max-w-lg w-full">
        <div class="flex items-center justify-center mb-6">
          {% if foto_perfil %}
          <img
            src="{{ foto_perfil }}"
            alt="Foto de Perfil"
            class="w-24 h-24 rounded-full"
          />
          {% else %}
          <div
            class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center"
          >
            <span class="text-gray-500 text-2xl">N/A</span>
          </div>
          {% endif %}
        </div>
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold mb-2">{{ nome }}</h2>
          <p class="text-gray-600 mb-4">{{ email }}</p>
          <p class="text-gray-600">Campos Abertos: {{ quantidade_campos }}</p>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="id_username"
              class="block text-sm font-medium text-gray-700"
              >Nome</label
            >
            {{ form.username }}
          </div>
          <div class="flex justify-center gap-4">
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded-md"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Rodapé -->
    {% include 'components/footer.html' with current_page='perfil' %}
  </body>
</html>
