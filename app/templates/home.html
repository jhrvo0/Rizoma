<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage - Rizoma</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" /> <!-- Bootstrap icons -->
	</head>
	<body class="bg-black flex flex-col min-h-screen">
		<!-- Barra de navegação -->
		{% include "components/header.html" %}
		<!-- Conteúdo Principal com Scroll -->
		<main class="flex-1 w-full bg-white p-4 space-y-4 overflow-y-auto min-h-screen">
			<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
				<!-- Mudança para grid -->

				 <!-- Contêiner de datas unificado -->
				{% include 'components/home_calendar.html' %}

				<!-- Conteúdo repetido -->
				<div class="bg-gray-300 p-4 rounded-lg shadow-lg">
					<div class="flex gap-3">
						<i class="bi bi-list-check text-2xl text-gray-600"></i>
						<h2 class="text-gray-800 font-semibold my-auto">Atividades do Dia</h2>
					</div>
					<div class="ml-4 flex-1" id="atividades-container">
						{% include 'components/atividades_lista.html' %}
					</div>
				</div>	
			</div>
			<input type="hidden" id="selectedDate" value="{{ current_date }}">
		</main>

		<!-- Footer -->
		{% include 'components/footer.html' with current_page=current_page %}

		<!-- FAB -->
		{% include 'components/fab_home.html' %}
	</body>
</html>
