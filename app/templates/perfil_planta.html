<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações da Planta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="min-h-screen bg-white p-6">
    <div class="flex items-center mb-8">
      <button class="p-2" onclick="history.back()">
        <i class="bi bi-arrow-left text-2xl text-gray-700"></i>
      </button>
      <h1 class="text-2xl font-bold text-right flex-1 mr-8">Informações</h1>
    </div>

    <h2 class="text-3xl font-bold mb-6 text-center">Sobre a planta</h2>

    <div class="flex flex-col items-center mb-6">
      <div
        class="w-48 h-48 bg-gray-200 rounded-lg flex items-center justify-center mb-2"
      >
        <i class="bi bi-card-image text-4xl text-gray-400"></i>
      </div>
      <span class="bg-gray-200 px-4 py-1 rounded-full text-sm">Exemplo</span>
    </div>

    <div class="space-y-4">
      <div>
        <h3 class="font-bold mb-2">Tipo</h3>
        <div class="bg-gray-100 p-3 rounded-lg">{{ planta.tipo }}</div>
      </div>

      <div>
        <h3 class="font-bold mb-2">Descrição</h3>
        <div class="bg-gray-100 p-3 rounded-lg">{{ planta.descricao }}</div>
      </div>

      <div class="mt-6">
        <h3 class="font-bold mb-2">Plantas amigas</h3>
        <div class="bg-gray-200 p-4 rounded-lg">
            <div class="flex mt-2 space-x-2">
                {% for amiga in planta.get_plantas_amigas %}
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-gray-300 rounded flex items-center justify-center">
                        <i class="bi bi-card-image text-xl text-gray-500"></i>
                    </div>
                    <span class="mt-2 text-center">{{ amiga.nome }}</span>
                </div>
                {% endfor %}
            </div>            
        </div>
      </div>
    </div>
  </body>
</html>
