<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Quantidade Sementes</title>
</head>
<boy>
<div class="flex items-center space-x-4">
    <button id="decrease-btn" class="bg-gray-400 items-center rounded-lg hover:bg-gray-600"><i class="bi bi-dash text-3xl"></i></button>    
    <input id="quantidade-input" type="number" name="quantidade_plantada" value="{{planta_cultivada.quantidade_plantada|default:1 }}" class="w-70 text-center py-1 bg-gray-200 text-gray-700 rounded-lg" min="1" step="1">
    
    <button id="increase-btn" class="bg-gray-400 items-center rounded-lg hover:bg-gray-600"><i class="bi bi-plus text-3xl"></i></button></div>
<script>
    document.getElementById('decrease-btn').addEventListener('click', function() {
        let quantidadeInput = document.getElementById('quantidade-input');
        let currentValue = parseInt(quantidadeInput.value);
        if (currentValue > 1) {
            quantidadeInput.value = currentValue - 1;
        }
    });

    document.getElementById('increase-btn').addEventListener('click', function() {
        let quantidadeInput = document.getElementById('quantidade-input');
        let currentValue = parseInt(quantidadeInput.value);
        quantidadeInput.value = currentValue + 1;
    });
</script>
</body>
</html>
